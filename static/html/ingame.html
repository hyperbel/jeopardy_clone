<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  
    <style type="text/css">
      body {
        background-color: #000033 !important;
      }
      .cellButton {
        height: 100% !important;
        width: 100% !important;
        text-align: center !important;
        background-color: #000033 !important;
        border: none !important;
        color: rgb(248,249,250) !important;
      }
    </style>
  </head>
  <body>
    <div id="dialog" title="Stelle die Frage:">
      <p id="dialogtext"> test</p>
    </div>
    <div class="col-4 d-flex align-items-center vstack" style="width:100%;height:100%;margin-top:5%">
      <h1 class="text-light">Wilkommen bei Jeopardy Online!</h1>
      <br/>
      <h5 class="text-light">unoffiziell</h5>
      <h2  id="roomIDtext" class="text-light">Room-ID: </h2>
      <input type="file" id="fileUpload" name="boardf" multiple >
      <div class="w-50" id="playerTableDIV">
        <table class="table table-bordered text-light" id="playerT"/>
      </div>
      <div class="w-50" id="tableDIV" hidden>
        <table class="table table-bordered text-light" id="board"/>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/static/js/room.js"></script>
    <script>
      document.getElementById("roomIDtext").innerHTML = `Room-ID: ${window.sessionStorage.getItem("roomID")}`
    </script>
  </body>
</html>
