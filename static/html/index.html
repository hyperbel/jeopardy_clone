<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/static/js/index.js"></script>
    <link rel="stylesheet" href="https:////code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style type="text/css">
      body {
        background-color: #000033 !important;
      }
      #wrapper {
        margin-top: 0%;

        height: 100%;
      }
      #border {
        width: 100%;
      }
      hr {
        background-color: white;
        height: 4px;
        width: 50%;
        margin: auto;
      }
      .choice {
        margin: 10%;
      }
    </style>
  </head>
  <body>
    <div class="vstack gap-3 d-flex justify-content-md-center align-items-center" id="wrapper">
      <div class="choice join">
        <input type="text" class="form-control" placeholder="Game ID" id="gameI">
        <input type="text" class="form-control" placeholder="Your name" id="nameI">
        <button onclick="joingame()" class="btn btn-primary">Join game</button>
      </div>
      <div id="border">
        <hr/>
      </div>
      <div class="choice create">
        <input type="text" class="form-control" placeholder="Your name" id="createName">
        <button onclick="creategame()" class="btn btn-primary">Create game</button>
      </div>
    </div>
  </body>
</html>
